<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- font awesome cdn link -->

    <link rel="stylesheet" href="index.css">

<body>

     <!-- header start here -->
     <header>

        <figure class="logo-figure">
            <i class="fa-brands fa-usps logo"></i>
        </figure>

        <nav>
            <ul>
                <li><a href="index.html" class="nav__link">Home</a></li>
            </ul>
        </nav>

    </header>
    <!-- header end here -->
    
<main>
    <!-- contact section start here -->
   <section class="section-center" id="Contact-section">

    <h1 class="section-heading">Contact Me</h1> 

    <form class="form-contacts">

        <div class="form-contact">
            <label for="name">Name</label>
            <input type="text" id="name" autocomplete="nane" required>
        </div>


        <div class="form-contact">
            <label for="email">Email</label>
            <input type="email" id="email" autocomplete="email" required>
        </div>


        <div class="form-contact">
            <label for="massage">Massage</label>
             <textarea name="massage" id="massage" placeholder="write any massage"></textarea>
        </div>


        <div class="form-contact form-fild-bnt">
            <button type="submit" class="bnt form-bnt">Submit</button>
        </div>

    </form>

</section>
<!-- contact section end here -->
</main>

<!-- footer start here -->

    </nav>
</footer>
<!-- footer end here -->

</body>
